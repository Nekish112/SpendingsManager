<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" th:include="layout::layout">
<head>
  <title th:fragment="header">Менеджер расходов</title>
</head>
<body>

<div th:fragment="content">
  <h2>Новая трата:</h2>

  <div id="form-box">
  <form>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <div>
      <span>Тип:</span>
        <select name="paymentType">
            <option th:each="paymentType : ${paymentTypes}" th:value="${paymentType.name()}" th:text="${paymentType.getLabel()}"></option>
        </select>
    </div>
    <br>
    <div>
      <span>Что:</span>
        <select name="spendingType">
            <option th:each="spendingType : ${spendingTypes}" th:value="${spendingType.name()}" th:text="${spendingType.getLabel()}"></option>
        </select>
    </div>
    <br>
    <div>
      <span>Дата:</span> <input type="date" name="spendingDate">
    </div>
  
    <div>
      <span>Сумма:</span> <input type="number" name="spendingAmount" placeholder="Сколько?">
    </div>

    <div id="button"><span>Добавить</span></div>

  </form>
  </div>

  <table>
    <tr>
      <th id="type" class="center">Тип</th>
      <th>Что</th>
      <th id="date">Дата</th>
      <th style="text-align: right" id="amount">Сумма</th>
    </tr>
    <tr th:each="spending : ${spendings}">
      <td th:text="${spending.getPaymentType().getLabel()}" />
      <td th:text="${spending.getSpendingType().getLabel()}" />
      <td th:text="${spending.getDate()}" />
      <td th:text="${spending.getAmount()}" />
    </tr>
    <tr id="if-empty">
      <td colspan="4"><span>Здесь будут ваши расходы!</span></td>
    </tr>

  </table>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="/js/script.js"></script>

</div>
</body>
</html>
