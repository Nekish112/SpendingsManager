<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      th:include="layout::layout">
<head>
    <title th:fragment="header">Let's became a saver!</title>
</head>
<body>
<div th:fragment="content">
    <h2>Register new user</h2>
    <br>

    <form th:action="@{/registration}" method="post">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <div><label> Login: <input type="text" name="login"/> </label></div>
        <span th:text="${loginError}" th:class="error"></span>
        <br>
        <div><label> Username: <input type="text" name="username"/> </label></div>
        <p th:text="${usernameError}" th:class="error"></p>
        <br>
        <div><label> Full name: <input type="text" name="fullName"/> </label></div>
        <p th:text="${fullNameError}" th:class="error"></p>
        <br>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <p th:text="${passwordError}" th:class="error"></p>
        <br>
        <div>
            <button class="btn waves-effect waves-main" type="submit" name="action">Register
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
</body>
</html>
